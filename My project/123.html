        <tr>
            <td>上传最近照片</td>
            <td colspan="3" align="left"><div class="addpic"></div>
                <head>
                    <base href="${pageContext.request.contextPath}/">
                    <title>$Title$</title>
                    <script type="text/javascript">
                      if (typeof FileReader == 'undefined')
                      {
                        document.getElementById("xmTanDiv").InnerHTML = "<h1>当前浏览器不支持FileReader接口</h1>";
                        document.getElementById("xdaTanFileImg").setAttribute("disabled", "disabled");
                      }
                      function xmTanUploadImg(obj) {
                        var file = obj.files[0];
                        console.log(obj);console.log(file);
                        console.log("file.size = " + file.size);
                        var reader = new FileReader();
                        reader.onloadstart = function (e) {
                          console.log("开始读取....");
                        }
                        reader.onprogress = function (e) {
                          console.log("正在读取中....");
                        }
                        reader.onabort = function (e) {
                          console.log("中断读取....");
                        }
                        reader.onerror = function (e) {
                          console.log("读取异常....");
                        }
                        reader.onload = function (e) 
                        {
                          console.log("成功读取....");
                          var img = document.getElementById("avarimgs");
                          img.src = e.target.result;
                        }
                        reader.readAsDataURL(file)
                      }
                    </script>
                </head>
                <body>
                    <input type="file" name="picture" id="xdaTanFileImg" onchange="xmTanUploadImg(this)" accept="image/*">
                    <img src="图片" class="img-thumbnail img-responsive" id="avarimgs" width="600px" height="300px"> 
                </body>
            </td>
